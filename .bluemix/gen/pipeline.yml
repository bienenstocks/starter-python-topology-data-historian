---
stages:
- name: Build flow
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build driver
    type: builder
    artifact_dir: target
    build_type: maven
    script: |-
      #!/bin/bash
      [[ -d "${ARCHIVE_DIR}" ]] || mkdir ${ARCHIVE_DIR}
      cp .bluemix/scripts/* ${ARCHIVE_DIR}
      cp requirements.txt ${ARCHIVE_DIR}
- name: Deploy flow to development
  inputs:
  - type: git
    branch: master
    service: ${REPO}
  triggers:
  - type: commit
 properties:
   - name: PIPELINE_API_KEY
     value: ${API_KEY}
     type: text
   - name: APP_NAME
     value: {{name}}
     type: text
{{#with config.creds.streamingAnalytics.[0]}}
   - name: SA_INSTANCE
     value: {{this.serviceInfo.name}}
     type: text
{{/with}}
  jobs:
  - name: Deploy flow
    type: deployer
    deploy_type: customimage
    script: |
      #!/bin/bash
      chmod u+x deploy.sh
      ./deploy.sh
    docker_image: avigad/java-python-alpine
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: http://lms-api/v1/messaging/webhook/publish